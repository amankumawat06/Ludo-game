<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="dice" style="font-size: 40px; cursor: pointer;">
        <img src="Images/dice3.jpg" height="44px" width="45px">
    </div>

    <div class="container">
        <div class="ludo-container">
            <div class="above">
                <div class="player1 top left bgcolor1">
                    <div class="player1Inside bgcolor1-1">
                        <div class="one">
                            <div class="chi1 chi1bdr bgcolor1"></div>
                            <div class="chi1 bgcolor1"></div>
                        </div>
                        <div class="two">
                            <div class="chi1 chi1bdr bgcolor1"></div>
                            <div class="chi1 bgcolor1"></div>
                        </div>
                    </div>
                </div>

                <div class="line1">
                    <div class="box1 bdrleft bdrtop"></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft red"><i class="fa-solid fa-star"></i></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft bdrbottom"></div>
                </div>
                <div class="line1">
                    <div class="box1 bdrtop"><i class="fa-solid fa-down-long" style="font-size: 20px;"></i></div>
                    <div class="box1 mRclr"></div>
                    <div class="box1 mRclr"></div>
                    <div class="box1 mRclr"></div>
                    <div class="box1 mRclr"></div>
                    <div class="box1 mRclr bdrbottom"></div>
                </div>
                <div class="line1">
                    <div class="box1 bdrright bdrtop"></div>
                    <div class="box1 bdrright Gcolor"></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright bdrbottom"></div>
                </div>

                <div class="player1 top right bgcolor2">
                    <div class="player1Inside bgcolor2-1">
                        <div class="one">
                            <div class="chi1 chi1bdr bgcolor2"></div>
                            <div class="chi1 bgcolor2"></div>
                        </div>
                        <div class="two">
                            <div class="chi1 chi1bdr bgcolor2"></div>
                            <div class="chi1 bgcolor2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">

                <div class="m-line1">
                    <div class="boxm brtop leftbdr"></div>
                    <div class="boxm leftbdr"><i class="fa-solid fa-right-long" style="font-size: 20px;"></i></div>
                    <div class="boxm brbottom leftbdr"></div>
                </div>               

                <div class="m-line1">
                    <div class="boxm brtop Rcolor"></div>
                    <div class="boxm mGclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mGclr"></div>
                    <div class="boxm brbottom blue"><i class="fa-solid fa-star"></i></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mGclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mGclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop rigbdr"></div>
                    <div class="boxm rigbdr mGclr"></div>
                    <div class="boxm brbottom rigbdr"></div>
                </div>

                <div class="dinner"> </div>

                <div class="m-line1">
                    <div class="boxm brtop leftbdr"></div>
                    <div class="boxm leftbdr mYclr"></div>
                    <div class="boxm brbottom leftbdr"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mYclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mYclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop green"><i class="fa-solid fa-star"></i></div>
                    <div class="boxm mYclr"></div>
                    <div class="boxm brbottom"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop"></div>
                    <div class="boxm mYclr"></div>
                    <div class="boxm brbottom Ycolor"></div>
                </div>
                <div class="m-line1">
                    <div class="boxm brtop rigbdr"></div>
                    <div class="boxm rigbdr"><i class="fa-solid fa-left-long" style="font-size: 20px;"></i></div>
                    <div class="boxm brbottom rigbdr"></div>
                </div>
                
            </div>
            <div class="below">
                <div class="player1 left bottom bgcolor3">
                    <div class="player1Inside bgcolor3-1">
                        <div class="one">
                            <div class="chi1 chi1bdr bgcolor3"></div>
                            <div class="chi1 bgcolor3"></div>
                        </div>
                        <div class="two">
                            <div class="chi1 chi1bdr bgcolor3"></div>
                            <div class="chi1 bgcolor3"></div>
                        </div>
                    </div>
                </div>

                <div class="line1">
                    <div class="box1 bdrleft bdrtop"></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft"></div>
                    <div class="box1 bdrleft Bcolor"></div>
                    <div class="box1 bdrleft bdrbottom"></div>
                </div>
                <div class="line1">
                    <div class="box1 mBclr bdrtop"></div>
                    <div class="box1 mBclr"></div>
                    <div class="box1 mBclr"></div>
                    <div class="box1 mBclr"></div>
                    <div class="box1 mBclr"></div>
                    <div class="box1 bdrbottom"><i class="fa-solid fa-up-long" style="font-size: 20px;"></i></div>
                </div>
                <div class="line1">
                    <div class="box1 bdrright bdrtop"></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright yellow"><i class="fa-solid fa-star"></i></div>
                    <div class="box1 bdrright"></div>
                    <div class="box1 bdrright bdrbottom"></div>
                </div>  

                <div class="player1 right bottom bgcolor4">
                    <div class="player1Inside bgcolor4-1">
                        <div class="one">
                            <div class="chi1 chi1bdr bgcolor4"></div>
                            <div class="chi1 bgcolor4"></div>
                        </div>
                        <div class="two">
                            <div class="chi1 chi1bdr bgcolor4"></div>
                            <div class="chi1 bgcolor4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dice" style="font-size: 40px; cursor: pointer;">
        <img src="Images/dice5.jpg" height="44px" width="45px" id="diceImg">
    </div>

    <script src="app.js"></script>
</body>
</html>
